<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Products</title>
    <link rel="icon" href="../image/icon2.png" />
    <link rel="stylesheet" href="../AdminPanel/css/style.css" />
    <link rel="stylesheet" href="../AdminPanel/css/mediaquery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <i class="fa-solid fa-bars" id="menuToggle"></i>
        </div>
        <div class="header-right">
          <div class="header-timer">
            <span id="hr">00 :</span> <span id="min">00 :</span>
            <span id="sec">00</span> <span id="ampm">AM</span>
          </div>
          <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
      </header>

      <aside>
        <div class="profile">
          <div class="profile-pic">
            <img src="../AdminPanel/img/user (2).png" alt="" />
          </div>
          <h2 class="profile-name">Admin</h2>
        </div>
        <div class="nav-links">
          <div class="nav-sub">
            <i class="fa-solid fa-house"></i>
            <a href="../AdminPanel/dashboard.html" class="nav-sub-name"
              >Dashboard</a
            >
          </div>
          <div class="nav-sub">
            <i class="fa-solid fa-list"></i>
            <a href="../AdminPanel/category.html" class="nav-sub-name"
              >Category</a
            >
          </div>
          <div class="nav-sub">
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="../AdminPanel/product.html" class="nav-sub-name"
              >Products</a
            >
          </div>
          <div class="nav-sub">
            <i class="fa-regular fa-address-card"></i>
            <a href="../AdminPanel/registration.html" class="nav-sub-name"
              >Customers</a
            >
          </div>
          <div class="nav-sub">
            <i class="fa-solid fa-right-from-bracket"></i>
            <a href="#" class="nav-sub-name" onclick="logOut()">Logout</a>
          </div>
        </div>
        <div class="profile-icons">
          <a href="https://www.whatsapp.com/" target="_blank"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://x.com/" target="_blank"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </div>
      </aside>

      <!-- <main class="wrapper"> -->
      <main class="wrapper product-wrapper">
        <div class="form-box">
          <form action="" class="form-new">
            <h2>Products</h2>
            <div class="form-card-signup">
              <input type="hidden" id="productId" />
              <div class="form-input">
                <label for="img-url">Image URL</label>
                <input type="url" id="img-url" placeholder="Enter Image URL" />
                <span id="urlError" class="error"></span>
              </div>

              <div class="form-input">
                <label for="prod-name">Product Name</label>
                <input
                  type="text"
                  id="prod-name"
                  placeholder="Enter Product Name"
                />
                <span id="prodError" class="error"></span>
              </div>

              <div class="form-input">
                <label for="category">Category</label>

                <select id="category">
                  <option value="">Select Category</option>
                </select>
                <span id="categoryError" class="error"></span>
              </div>

              <div class="form-input">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Enter Price" />
                <span id="priceError" class="error"></span>
              </div>

              <div class="form-input">
                <label for="stock">Stock</label>
                <input type="number" id="stock" placeholder="Enter Stock" />
                <span id="stockError" class="error"></span>
              </div>

              <div class="form-input">
                <label for="offer">Offer</label>
                <input
                  type="number"
                  id="offer"
                  placeholder="Enter Offer Price"
                />
                <span id="offerError" class="error"></span>
              </div>
            </div>
            <button type="submit" id="submitbtn">Save</button>
            <button type="submit" id="updatebtn" style="display: none">
              Update
            </button>
          </form>
        </div>

        <!-- table -->
        <table class="prod-table">
          <thead>
            <tr>
              <th>SNo</th>
              <th>Product Id</th>
              <th>Image URL</th>
              <th>Product Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Offer</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="prodTable"></tbody>
        </table>
      </main>

      <footer>
        <p>
          Â© 2026 <span class="cpy-right">Admin Panel</span>. All rights
          reserved.
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../AdminPanel/script/product.js"></script>
    <script src="../AdminPanel/script/timer.js"></script>
    <script src="../AdminPanel/script/logout.js"></script>
    <script src="../AdminPanel/script/toggle.js"></script>
  </body>
</html>
